<!DOCTYPE html>
<html>
<head>
    <title>Admin Logs</title>
</head>
<body>

<h2>Suspicious Activity Logs</h2>

<table border="1" cellpadding="8">
    <tr>
        <th>Event</th>
        <th>Timestamp</th>
    </tr>
    {% for log in logs %}
    <tr>
        <td>{{ log[0] }}</td>
        <td>{{ log[1] }}</td>
    </tr>
    {% endfor %}
</table>

</body>
</html>
